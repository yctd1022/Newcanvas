<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <canvas id="canvas" style="border: 1px solid #ccc; display: block; margin: 0 auto"></canvas>
  <script>
    var canvas = document.getElementById('canvas')
    canvas.width = 1024
    canvas.height = 700
    var context = canvas.getContext('2d')
    function drawStar(context) {
      for (let i = 0; i < 6; i++) {
        context.lineTo(Math.cos((18 + i * 72) / 180 * Math.PI) * 300 + 400, 
        -Math.sin((54 + i * 72) / 180 * Math.PI) * 300 +400);
        context.lineTo(Math.cos((18 + i * 72) / 180 * Math.PI) * 150 + 400, 
        -Math.sin((54 + i * 72) / 180 * Math.PI) * 150 +400);
      }
    }
  </script>
</body>
</html>
