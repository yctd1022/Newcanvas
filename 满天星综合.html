<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <canvas id="canvas" style="border: 1px solid #ccc; display: block; margin: 0 auto"></canvas>
  <script>
    var canvas = document.getElementById('canvas')
    canvas.width = 1024
    canvas.height = 700
    var context = canvas.getContext('2d')
    context.fillStyle='#000';
    context.fillRect(0,0,canvas.width,canvas.height);
    // var x = 
    name(context)
    function name(context) {
      context.save();
      context.translate(100, 100);
      drawStar(context)
      context.restore();
    }
    function drawStar(context) {
      context.beginPath();
      for (let i = 0; i < 5; i++) {
        context.lineTo(Math.cos((18 + i * 72) / 180 * Math.PI) * 300 , 
        -Math.sin((18 + i * 72) / 180 * Math.PI) * 300);
        context.lineTo(Math.cos((54 + i * 72) / 180 * Math.PI) * 150 , 
        -Math.sin((54 + i * 72) / 180 * Math.PI) * 150);
      }
      context.closePath();
      context.fillStyle='#fb3';
      context.fill();
    }
  </script>
</body>
</html>
