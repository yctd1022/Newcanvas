<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <canvas id="canvas" style="border: 1px solid #ccc;margin: 0 auto;display: block;" ></canvas>
  <script>
    var canvas = document.getElementById('canvas')
    canvas.width = 1024
    canvas.height = 700
    var context = canvas.getContext('2d')
    context.fillStyle='#000';
    context.fillRect(0,0,canvas.width,canvas.height);
    function drawStar(context,x,y,outerR,inerR,rot) {
      for (let i = 0; i < 5; i++) {
        context.beginPath();
        context.lineTo(Math.cos(18 + i * 72 - rot) / Math.PI * outerR + x, 
        -Math.sin(18 + i * 72 - rot) / Math.PI * outerR + x);
        context.lineTo(Math.cos(54 + i * 72 - rot) / Math.PI * inerR + x, 
        -Math.sin(54 + i * 72 - rot) / Math.PI * inerR + x);
        context.closePath();
      }
    }
  </script>
</body>
</html>
