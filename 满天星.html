<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <canvas id="canvas" style="border: 1px solid #ccc;margin: 0 auto;display: block;" ></canvas>
  <script>
    var canvas = document.getElementById('canvas')
    canvas.width = 1024
    canvas.height = 700
    var context = canvas.getContext('2d')
    // for (let i = 0; i < 6; i++) {
    //   context.lineTo(Math.cos((18 + i * 72) / 180 * Math.PI) * 300 + 400, 
    //   -Math.sin((18 + i * 72) / 180 * Math.PI) * 300 + 400);
    //   context.lineTo(Math.cos((54 + i * 72) / 180 * Math.PI) * 150 + 400, 
    //   -Math.sin((54 + i * 72) / 180 * Math.PI) * 150 + 400);
    // }
    // context.fillStyle='red';
    // context.fill();
    context.fillStyle='#000';
    context.fillRect(0,0,canvas.width,canvas.height);
    for (let index = 0; index < 300; index++) {
      var x = Math.random() * canvas.width
      var y = Math.random() * canvas.height
      var r = Math.random() * 10 + 10
      var a = Math.random() * 360
      drawStar(context,x,y,r,r/2,a)
    }
    function drawStar(context,x,y,outerR,inerR,rot) {
      context.beginPath();
      for (let i = 0; i < 6; i++) {
        context.lineTo(Math.cos((18 + i * 72 - rot) / 180 * Math.PI) * outerR + x, 
        -Math.sin((18 + i * 72 - rot) / 180 * Math.PI) * outerR + y);
        context.lineTo(Math.cos((54 + i * 72 - rot) / 180 * Math.PI) * inerR + x, 
        -Math.sin((54 + i * 72 - rot) / 180 * Math.PI) * inerR + y);
      }
      context.closePath();
      context.fillStyle='#fb3';
      context.fill();
    }
  </script>
</body>
</html>
