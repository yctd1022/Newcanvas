<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <canvas id="canvas" style="display: block;margin: 0 auto; border: 1px solid #ccc"></canvas>
  <script>
    var canvas = document.getElementById('canvas')
    canvas.height = 700
    canvas.width = 1024
    var context = canvas.getContext('2d')
    context.beginPath();
    context.arc(200-20, 200-20, 20, 0, Math.PI /2);
    context.lineTo(20, 200);
    context.arc(20, 200-20, 20, Math.PI / 2, Math.PI);
    context.lineTo(0, 20);
    context.arc(20, 20, 20, Math.PI , Math.PI / 2 *3);
    context.lineTo(200-20, 0);
    context.arc(200-20, 20, 20, Math.PI / 2 *3, Math.PI *2);
    context.closePath();
    context.stroke();
  </script>
</body>
</html>
