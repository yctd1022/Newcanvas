<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <canvas id="canvas" style="display: block;margin: 0 auto"></canvas>
  <script>
    var canvas = document.getElementById('canvas')
    canvas.width = 1024
    canvas.height = 700
    var context = canvas.getContext('2d')
    var creLinear = context.createLinearGradient(0, 0, 0, canvas.height,);
    creLinear.addColorStop(0.0, '#000');
    creLinear.addColorStop(1.0, '#035');
    context.fillStyle = creLinear;
    context.fillRect(0 ,0 , canvas.width ,canvas.height);

    var creRadial = context.createRadialGradient(canvas.width / 2,canvas.height,0,canvas.width / 2,canvas.height,canvas.height);
    creRadial.addColorStop(0.0, '#035')
    creRadial.addColorStop(1.0, '#000')
    context.fillStyle = creRadial;
    context.fillRect(0,0, canvas.width ,canvas.height);
    
    name(context)
    function name(context) {
      for (let i = 0; i < 200; i++) {
        var x = Math.random() * canvas.width
        var y = Math.random() * canvas.height * 0.6
        var r = Math.random() *5 + 5
        var a = Math.random() * 360
        context.save();
        context.translate(x, y);
        context.scale(r, r);
        context.rotate(Math.PI / 180 * a);
        drawStar(context)
        context.restore();
      }
    }
    
    function drawStar(context) {
      context.beginPath();
      for (let i = 0; i < 5; i++) {
        context.lineTo(Math.cos((18 + i * 72) / 180 * Math.PI), 
        -Math.sin((18 + i * 72) / 180 * Math.PI));
        context.lineTo(Math.cos((54 + i * 72) / 180 * Math.PI) * 0.5, 
        -Math.sin((54 + i * 72) / 180 * Math.PI) * 0.5);
      }
      context.closePath();
      context.fillStyle='#fb3';
      context.fill();
      
    }
  </script>
</body>
</html>
